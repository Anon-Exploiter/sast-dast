name: Perform SAST + DAST checks on PRs

on:
    push:
        branches: [master, main]

jobs:
    sast:
        runs-on: ubuntu-latest
        steps:
            - name: Check out source code
              uses: actions/checkout@v2

            - name: Install python and pip
              uses: actions/setup-python@v2
              with:
                  python-version: 3.9

            - name: Install bandit
              run: |
                  python -m pip install --upgrade pip
                  pip install bandit

            - name: Run bandit against the source
              run: |
                  bandit --exclude ./.github/ . -r -f json --output bandit-output.json --exit-zero
                  ls -la
                  cat bandit-output.json

            - name: Parse bandit output and post on slack
              run: python .github/parse-bandit-results.py
              env:
                  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
                  SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
